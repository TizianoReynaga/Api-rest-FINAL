    <script>
        AOS.init({
            offset: 350, // distancia desde el fondo de la página para activar la animación (en píxeles)
            delay: 300, // retraso en milisegundos para la animación
            duration: 900, // duración de la animación en milisegundos
            once: true, // si la animación se debería ejecutar solo una vez

        });
    </script>
