<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Nav (ya implementado en navbar.js) -->

        <div id="contacto">
            <div class="container mt-4">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header bg-secondary text-white">
                      <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="form-group pt-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu correo electrónico"
                              required>
                          </div>
                        <div class="form-group pt-3">
                          <label for="email">Correo Electrónico</label>
                          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico"
                            required>
                        </div>
                        <div class="form-group pt-3">
                          <label for="pass">Contraseña</label>
                          <input type="text" class="form-control" id="pass" placeholder="Ingrese su contraseña" required>
                        </div>

                        <!-- Botones con márgenes usando Bootstrap -->
                        <div class="d-flex flex-column align-items-center justify-content-center vh-20">
                            <button id="ingresar" class="btn btn-outline-success mt-5" type="button">Registrarse</button>
                            <button id="registrarse" class="btn btn-outline-primary my-3" type="button">Ingresar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script>
            document.getElementById('ingresar').addEventListener('click', function () {
                window.location.href = './login.html'; // Redirige a login.html
            });
        
            document.getElementById('registrarse').addEventListener('click', function () {
                window.location.href = './registro.html'; // Redirige a registro.html
            });
        </script>
          <script src="./src/index.js" type="module"></script>

          <script src="JS/obtenerProductos.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>
      
          <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
