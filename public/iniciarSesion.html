<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="conteiner">
        <header>
            <div id="contNav">

            </div>
        </header>
        <div id="iniciarSesion" class="d-flex justify-content-center align-items-center mt-2">
            <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                <h5 class="card-title text-center mt-3">Iniciar Sesión</h5>
                <div class="card-body">
                    <form id="LoginForm" method="POST" action="/login">
                        <div class="mb-3">
                            <input type="email" name="Correo" class="form-control" placeholder="Correo" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="Contrasena" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
                        <p id="mensajeLogin" class="text-danger m-2"></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- <footer> -->
        <div id="contF">

        </div>
        <script src="./src/index.js" type="module"></script>

        <!-- <script src="JS/script.js"></script> -->
        <script src="JS/obtenerProductos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
